<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { display: block; margin: 10px 0; width: 300px; padding: 8px; }
    button { margin: 5px; padding: 8px 12px; }
    #overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.9);
      display:none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #overlay img { max-width: 80%; max-height: 80%; }
  </style>
</head>
<body>
  <h1>YouTube Downloader</h1>

  <!-- Optional overlay -->
  <div id="overlay">
    <img src="loading-image.png" alt="Downloading...">
  </div>

  <!-- Inputs -->
  <input type="text" id="url" placeholder="Enter Video URL">
  <input type="text" id="url1" placeholder="Enter Audio URL">

  <!-- Buttons -->
  <button id="downloadShorts">Download Shorts</button>
  <button id="downloadVideo">Download Video</button>
  <button id="downloadAudio">Download Audio</button>

  <script>
    const backendBase = 'https://youtubedownload-3mu6.onrender.com'; // 'http://localhost:3000' local testing, change to Render URL when deployed

    async function downloadFile(type) {
      const videoUrl = document.getElementById('url').value.trim();
      const audioUrl = document.getElementById('url1').value.trim();
      const finalUrl = type === 'audio' ? audioUrl : videoUrl;

      if (!finalUrl) return alert('Please enter a URL');

      const endpoint = type === 'audio' ?
        `${backendBase}/audio-download?audioURL=${encodeURIComponent(finalUrl)}` :
        `${backendBase}/download?videoURL=${encodeURIComponent(finalUrl)}&type=${type}`;

      // Show overlay if present
      const overlay = document.getElementById('overlay');
      if(overlay) overlay.style.display = 'flex';

      try {
        const response = await fetch(endpoint);
        if(!response.ok) throw new Error('Download failed');

        const blob = await response.blob();
        const urlBlob = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = urlBlob;

        const disposition = response.headers.get('Content-Disposition');
        let filename = 'download';
        if(disposition && disposition.includes('filename=')) {
          filename = disposition.split('filename=')[1].replace(/"/g,'');
        }
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(urlBlob);
      } catch(err) {
        alert('Download failed: ' + err.message);
      } finally {
        if(overlay) overlay.style.display = 'none';
      }
    }

    document.getElementById('downloadShorts').addEventListener('click', () => downloadFile('shorts'));
    document.getElementById('downloadVideo').addEventListener('click', () => downloadFile('video'));
    document.getElementById('downloadAudio').addEventListener('click', () => downloadFile('audio'));
  </script>
</body>
</html>
