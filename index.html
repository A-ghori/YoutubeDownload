<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="index.css"> <!-- optional CSS -->
  <style>
    /* Overlay styles */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #overlay img {
      max-width: 80%;
      max-height: 80%;
    }
    /* Basic input/button styles */
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>YouTube Downloader</h1>

  <!-- Overlay -->
  <div id="overlay">
    <img src="loading-image.png" alt="Downloading..." id="overlay-img">
  </div>

  <!-- Inputs -->
  <input type="text" id="url" placeholder="Enter YouTube Video URL">
  <input type="text" id="url1" placeholder="Enter YouTube Audio URL">

  <!-- Buttons -->
  <div>
    <button id="downloadShorts">Download Shorts</button>
    <button id="downloadVideo">Download Video</button>
    <button id="downloadAudio">Download Audio</button>
  </div>

  <!-- Script -->
  <script>
    // Buttons
    document.getElementById('downloadShorts').addEventListener('click', () => openDownloadModal('shorts'));
    document.getElementById('downloadVideo').addEventListener('click', () => openDownloadModal('video'));
    document.getElementById('downloadAudio').addEventListener('click', () => openDownloadModal('audio'));

    async function openDownloadModal(type) {
      const videoUrl = document.getElementById('url').value.trim();
      const audioUrl = document.getElementById('url1').value.trim();
      const finalUrl = type === 'audio' ? audioUrl : videoUrl;

      if (!finalUrl) {
        alert('Please enter a YouTube URL');
        return;
      }

      // Render backend base URL
      const backendBase = 'https://youtubedownload-3mu6.onrender.com';

      // Build endpoint
      let endpoint = '';
      if(type === 'audio'){
          endpoint = `${backendBase}/audio-download?audioURL=${encodeURIComponent(finalUrl)}`;
      } else {
          endpoint = `${backendBase}/download?videoURL=${encodeURIComponent(finalUrl)}&type=${type}`;
      }

      // Show overlay
      document.getElementById('overlay').style.display = 'flex';

      try {
        // Fetch the file as blob
        const response = await fetch(endpoint);
        if(!response.ok) throw new Error('Download failed');

        const blob = await response.blob();
        const urlBlob = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = urlBlob;

        // Set filename from content-disposition header if available
        const disposition = response.headers.get('Content-Disposition');
        let filename = 'download';
        if(disposition && disposition.includes('filename=')){
          filename = disposition.split('filename=')[1].replace(/"/g,'');
        }
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(urlBlob);
      } catch (err) {
        alert('Download failed: ' + err.message);
      } finally {
        // Hide overlay after download completes or fails
        document.getElementById('overlay').style.display = 'none';
      }
    }
  </script>

</body>
</html>
